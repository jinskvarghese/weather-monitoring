<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alerts</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/daily-summaries">Daily Summaries</a>
        <a href="/weather-summary">Weather Summary</a>
        <a href="/alerts">Alerts</a>
    </div>
    <div class="container">
        <div class="header">
            <h1>Weather Alerts</h1>
            <h2>Active Alerts Based on Current Conditions</h2>
        </div>
        <div th:if="${alerts.isEmpty()}">
            <p>No active alerts at the moment.</p>
        </div>
        <div th:unless="${alerts.isEmpty()}">
            <div class="alert" th:each="alert : ${alerts}">
                <p th:text="${alert}">ALERT: High temperature detected in City</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Weather Monitoring Application</p>
    </div>
</body>
</html>
